  <header class="jumbotron jumbotron-fluid min-vh-100 contact-header" id="top">

      <h1 class="display-1">Contact</h1>
      <form method="post" name="Contact" data-netlify="true" data-netlify-honeypot="bot-field"><input type="hidden"
          name="form-name" value="Contact">
          <p>Wil je meer informatie of een keer een kop koffiedrinken? Stuur dan een berichtje!</p>
        <div class="container d-flex justify-content-center text-left">
          <div class="border shadow col-12 col-md-10 col-lg-8 col-xl-6 p-5 bg-light text-dark justify-content-between rounded">
            <p hidden=""><label>Leave the following field empty: <input type="text" name="bot-field"></label></p>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-1 my-md-3 px-3">
                <label for=" name">Naam: *</label>
              </div>
              <div class="col-12 col-md-5 my-1 my-md-3">
                <input id="name" class="w-100" type="text" name="name" onfocusout="validateName(event)" onchange="checkAllValid()" autofocus>
              </div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-1 my-md-3 px-3">
                <label for="email">Emailadres: *</label>
              </div>
              <div class="col-12 col-md-5 my-1 my-md-3">

                <input class="w-100" type="email" name="email" id="email" onfocusout="validateEmail(event)" onchange="checkAllValid()">
              </div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-1 my-md-3 px-3">
                <label for="company">Bedrijfsnaam:</label>
              </div>
              <div class="col-12 col-md-5 my-1 my-md-3 flex-row d-flex">

                <input class="w-100" type="text" name="company" id="company">

              </div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-5 my-1 my-md-3 px-3">
                <label for="message">Bericht: *</label>
              </div>
              <div class="col-12 col-md-6 my-3">
                <textarea class="w-100" type="text" name="message" id="message" rows="4" onfocusout="validateMessage(event)" onchange="checkAllValid()">
                </textarea>
              </div>
            </div>
            <div class="row d-flex flex-row my-3 mr-5 w-100">
              <span class="col-12 col-md-6 text-left invisible" id="error">⚠️ Vul a.u.b. alle verplichte velden (correct) in.</span>
              <div class="col-12 col-md-6 text-center text-md-right"><button type="submit" class="btn btn-danger" id="submit" disabled>Verzenden</button></div>
            </div>
          </div>

  <!--Form validation script-->
  <script>
    const error = document.getElementById("error")
    const submit = document.getElementById("submit")
    let nameIsValid = false
    let mailIsValid = false
    let messageIsValid = false

    //Validation for all params
    const checkAllValid = () => {
      if ((nameIsValid && mailIsValid) && messageIsValid) {
        submit.disabled = false
        error.classList.add("visible")
      }
      else {
        submit.disabled = true
        error.classList.add("invisible")
      }
      console.log(nameIsValid)
      console.log(mailIsValid)
      console.log(messageIsValid)
    }

    //validation for name
    const name = document.getElementById("name")
    const validateName = (event) => {
      if (event.target.value === "") {
        name.classList.add("error")
        nameIsValid = false
        checkAllValid()
      }
      else {
        name.classList.remove("error")
        nameIsValid = true
        checkAllValid()
      }
    }

    //validation for email
    const validateEmail = (event) => {
      if (event.target.value
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        )) {
        email.classList.remove("error")
        mailIsValid = true
        checkAllValid()
      }
      else {
        email.classList.add("error")
        mailIsValid = false
        checkAllValid()
      }
    };

    //validation for message
    const message = document.getElementById("message")
    const validateMessage = (event) => {
      if (event.target.value === "") {
        message.classList.add("error")
        messageIsValid = false
        checkAllValid()
      }
      else {
        message.classList.remove("error")
        messageIsValid = true
        checkAllValid()
      }
    }


  </script>
